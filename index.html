<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/estilos.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/78706d69ff.js"
      crossorigin="anonymous"
    ></script>

    <title>Frontend Mentor | Ping coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="content">
        <header class="header">
          <img src="images/logo.svg" alt="" />
          <h1>We are launching <strong>soon!</strong></h1>
          <p>Subscribe and get notified</p>
          <div class="botones">
            <input type="text" placeholder="Your email address.." />
            <a href="">Notify me</a>
          </div>
        </header>
        <section class="hero">
          <div class="image-principal">
            <img src="images/illustration-dashboard.png" alt="" />
          </div>
        </section>
        <footer class="footer">
          <i class="fab fa-facebook-f"></i>
          <i class="fab fa-twitter"></i>
          <i class="fab fa-instagram"></i>
          <p>&copy; Copyright Ping. All rights reserved.</p>
        </footer>
      </div>
    </div>
  </body>
</html>
